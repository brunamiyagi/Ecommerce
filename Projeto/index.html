        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
            <link rel="stylesheet" href="style.css">
            <title>Ecommerce</title>
        </head>
        <body style="min-width: 372px">
            <header class="border-bottom d-flex">
                <div class="w-100">
                    <!-- cria breakpoint de navbar-expand EXPANDIRÁ POR COMPLETO o conteudo -->
                    <nav class="navbar navbar-expand d-flex bg-black"> 
                        <!-- criação de sidebar  -->
                        <button class="btn btn-outline-light d-md-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                            <i class="bi bi-list"></i>
                        </button>
                        <div class="container d-flex">
                            <a class="navbar-brand" style="color:#fafafa;">LOGO</a>
                            <div class="search-area">
                                <input type="search" name="search" id="seach-box" class="search-box p-1 border-0" placeholder="Buscar produto">
                                <button type="button" class="btn btn-outline-light">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                            <a href="#">
                                <i class="bi bi-person"></i>
                            </a>
                            <div class="areaCompras">
                                <a href="#">
                                    <i class="bi bi-cart"></i>
                                </a>
                                <a href="#">
                                    <i class="bi bi-heart"></i>
                                </a>
                            </div>  
                        </div>
                    </nav>  
                    <nav class="navbar navbar-expand navbar-collapse px-5 d-none d-md-flex">
                        <ul class="navbar-nav d-flex justify-content-between w-100" >
                            <li class="navbar-item"><a class="nav-link"href="#">Novidades</a></li>
                            <li class="navbar-item"><a class="nav-link" href="#">Feminino</a></li>
                            <li class="navbar-item"><a class="nav-link" href="#">Masculino</a></li>
                            <li class="navbar-item"><a class="nav-link" href="#">Infantil</a></li>
                            <li class="navbar-item"><a class="nav-link" href="#">Plus Size</a></li>
                            <li class="navbar-item"><a class="nav-link" href="#">Jeans</a></li>
                            <li class="navbar-item"><a class="nav-link" href="#">Calçados</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="scrollSideBar">
                    <div class="offcanvas-header d-flex">
                        <div >
                            <a class="nav-link d-flex" href="#">
                                <i class="bi bi-person"></i>
                                <div class="d-block">
                                    <h4>Entre ou cadastre-se</h4>
                                    <span>Sua conta</span>
                                </div>
                            </a>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <h5>Categorias</h5>
                        <a class="nav-link" href="#">Novidades <i class="bi bi-arrow-right-short"></i></a>
                        <a class="nav-link" href="#">Feminino <i class="bi bi-arrow-right-short"></i></a>
                        <a class="nav-link" href="#">Masculino <i class="bi bi-arrow-right-short"></i></a>
                        <a class="nav-link" href="#">Infantil <i class="bi bi-arrow-right-short"></i></a>
                        <a class="nav-link" href="#">Jeans <i class="bi bi-arrow-right-short"></i></a>
                        <a class="nav-link" href="#">Moda Praia <i class="bi bi-arrow-right-short"></i></a>
                    </div>
                </div>
            </header>
            <main>
                <div class="container mt-1">
                    <!-- criação de carousel com bootstrap -->
                    <!-- active representa o item ativo no momento -->
                    <div class="carousel slide" data-bs-ride="carousel" id="bannerPrincipal">
                        <ol class="carousel-indicators">
                            <button type="button" data-bs-target="#bannerPrincipal" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#bannerPrincipal" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#bannerPrincipal" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </ol>
                        <!-- adiciona slide -->
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="3000">
                                <img src="https://graziasg.s3.ap-southeast-1.amazonaws.com/wp-content/uploads/2024/03/AI-generated-artificial-intelligence-fashion-editorial-Midjourney-art-Shavonne-Wong-GRAZIA-Singapore-magazine-3-1600x1000.jpg" class="d-block w-100" >
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <img src="https://www.peerspace.com/resources/wp-content/uploads/pexels-rizki-fauzi-2701054-1.webp" class="d-block w-100" >
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <img src="https://www.adobe.com/content/dam/cc/us/en/creativecloud/photography/discover/editorial-photography/thumbnail.jpeg" class="d-block w-100">
                            </div>
                        </div>
                        <!-- controles do slide do banner principal  -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#bannerPrincipal" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#bannerPrincipal" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <!-- area de categorização dos produtos  -->
                <div class="container">
                    
                </div>




                <!-- criação de cards de produtos  -->
                <div class="container mt-5">
                    <div class="card" style="width: 20%">
                        <div class="card-body">
                            <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcRiTYB5I1_gRN8kRbhOg8cFWWSoLW44h4eghH9_4Plzri8CQaw0BQn06riIlFLxODa5S_pfCD-xTZfwRt1HWmckDen1qbwgvoNv7ltY8i_3XnpoKplrxzQnJ8_bO6iAIEacQlD_X5oX&usqp=CAc" alt="" class="card-img top">
                            <h5 class="card-title">Calça Wide</h5>
                            <p class="card-subtitle">Jeans</p>
                            <div class="buy-action" style="display: flex; justify-content: space-between;">
                                <h5 class="mt-1" style="color: red">256,00</h5>
                                <button type="button" class="border-1 rounded-1"><i class="bi bi-cart-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="">

            </footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </body>
        </html>
